steps:
  - pwsh: Get-ChildItem -Path $(ESY__CACHE_INSTALL_PATH)
    displayName: '[Cache][Publish] Print what will be copied'

  - pwsh: Copy-Item -Path $(ESY__CACHE_INSTALL_PATH) -Destination $(CACHE_FOLDER) 
    displayName: '[Cache][Publish] Copy builds to be cached'

  - pwsh: Get-ChildItem -Path $(CACHE_FOLDER)
    displayName: '[Cache][Publish] Print what will be cached'
